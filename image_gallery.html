<!DOCTYPE html>
<html>
	<head>
		<title>Image Gallery</title>
		<!-- <meta content="width=device-width, initial-scale=1.0" name="viewport"> -->
		<link rel="stylesheet" type="text/css" href="assets/css/gallery.css" />
	</head>
	<body>
		<div id="images">
			<div class="row">

			</div>
		</div>
		<div id="light_box" class="light-box">
			<div class="close-light-box" onclick="closeLightBox()">âœ•</div>
			<div class="modal-body">
				<div class='prev' onclick="prevImage()"></div>
				<div id="content">
				</div>
				<div class = 'next' onclick="nextImage()"></div>
			</div>
		</div>
		<div>
			<div>Sort By :
				<select id="sort" onchange="sortImages(event.target.value)">
					<option value="Show All">Show All</option>
				  <option value="Title">Title</option>
				  <option value="Category">Category</option>
				  <option value="Date">Date</option>
				</select>
			</div>
			<div>Filter By :
				<select id="filter" onchange="filterByCategory(event.target.value)">
					<option value="Show All">Show All</option>
				  <option value="city">City</option>
				  <option value="nature">Nature</option>
				  <option value="religion">religion</option>
				</select>
			</div>
		</div>
		<script src="assets/js/gallery.js" type="text/javascript"></script>
	</body>
</html>
